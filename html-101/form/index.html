<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Element</title>
  </head>
  <body>
    <h1>Form Page.</h1>
    <!-- Form in HTML => Data collection -->
    <form>
      <label for="name">Enter your first name:</label><br />
      <input type="text" name="name" id="name" required /> <br />

      <label for="">Select your favorite pet</label>
      <select name="" id="">
        <option value="&nbsp;">&nbsp;</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <br />
      <label for="birthday">Input Your Birthday:</label><br />
      <input type="datetime-local" name="birthday" id="birthday" />

      <input type="submit" value="Send" />
    </form>
  </body>
</html>
